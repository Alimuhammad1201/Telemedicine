<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Verification code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-white relative">
      <img
        src="Assets/Vector.png"
        class="absolute z-10 bottom-0 right-0 hidden"
        alt=""
      />
      <img
        src="Assets/Vector (1).png"
        class="absolute z-10 top-0 right-0 hidden"
        alt=""
      />
      <img src="Assets/Vector (2).png" class="absolute top-0 left-0" alt="" />
      <img
        src="Assets/Vector (3).png"
        class="absolute bottom-0 left-0 hidden"
        alt=""
      />
      <div class="flex max-md:flex-col max-md:items-stretch">
        <div
          class="flex flex-col items-stretch w-[29%] max-md:ml-0 max-md:w-full"
        >
          <div
            class="flex flex-col grow items-start pt-5 pb-12 w-full text-2xl text-white bg-sky-700 max-md:max-w-full"
          >
            <div
              class="flex flex-col z-10 items-stretch ml-6 w-full w-[265px] max-md:ml-2.5"
            >
              <div class="flex gap-4 justify-between items-stretch font-bold">
                <img
                  loading="lazy"
                  src="/Assets/big logo.png"
                  class="object-center aspect-square w-[65px]"
                />
                <div class="flex-auto my-auto text-xl">VIDEO MEDICO</div>
              </div>
              <div
                class="self-start mt-12 ml-3 font-semibold max-md:mt-10 max-md:ml-2.5"
              >
                <span class="font-medium text-white text-xl md:text-2xl">
                  Start your journey to better health today!
                </span>
              </div>
              <div
                class="justify-center items-stretch w-3/4 px-2 py-2 md:py-3 mt-6 text-lg bg-white rounded-xl md:rounded-2xl text-sky-950"
              >
                Learn more
              </div>
            </div>
            <img
              loading="lazy"
              src="/Assets/bg-preview 1.png"
              class="object-center mt-7 w-full ms-0 md:ms-20 z-10 shadow-sm aspect-[1.12] max-md:max-w-full"
            />
            <div
              class="mt-10 ml-9 z-10 font-semibold max-md:mt-10 max-md:ml-2.5"
            >
              Your Virtual Healthcare Solution!
            </div>
          </div>
        </div>
        <div
          class="flex flex-col items-stretch w-full bg-gray-200 md:bg-sky-700"
        >
          <div
            class="flex overflow-hidden relative flex-col grow justify-center items-center w-full"
          >
            <img
              loading="lazy"
              src="/Assets/Rectangle 6.png"
              class="absolute inset-0 size-full"
            />
            <div
              class="flex relative flex-col items-stretch w-full p-4 md:px-28 mt-0 md:-mt-28"
            >
              <div
                class="self-center text-xl md:text-4xl font-bold text-sky-950 max-md:max-w-full"
              >
                <span class="text-[#0189CD]">Check Your Email for Code</span>
                <br />
              </div>

              <div class="mt-6">
                <div
                  class="flex justify-between text-sm md:text-xl text-sky-950 w-full"
                >
                  <div class="">Enter the Verification Code</div>
                </div>

                <form class="w-full">
                  <div class="flex mt-8 justify-center mb-2 space-x-2 md:space-x-6">
                    <div>
                      <label for="code-1" class="sr-only">First code</label>
                      <input
                        type="text"
                        maxlength="1"
                        onkeyup="focusNextInput(this, 'code-1', 'code-2')"
                        id="code-1"
                        class="block w-10 h-10 md:w-16 md:h-16 text-sm font-extrabold text-center shadow-lg text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        required
                      />
                    </div>
                    <div>
                      <label for="code-2" class="sr-only">Second code</label>
                      <input
                        type="text"
                        maxlength="1"
                        onkeyup="focusNextInput(this, 'code-1', 'code-3')"
                        id="code-2"
                        class="block w-10 h-10 md:w-16 md:h-16 text-sm font-extrabold text-center shadow-lg text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        required
                      />
                    </div>
                    <div>
                      <label for="code-3" class="sr-only">Third code</label>
                      <input
                        type="text"
                        maxlength="1"
                        onkeyup="focusNextInput(this, 'code-2', 'code-4')"
                        id="code-3"
                        class="block w-10 h-10 md:w-16 md:h-16 text-sm font-extrabold text-center shadow-lg text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        required
                      />
                    </div>
                    <div>
                      <label for="code-4" class="sr-only">Fourth code</label>
                      <input
                        type="text"
                        maxlength="1"
                        onkeyup="focusNextInput(this, 'code-3', 'code-5')"
                        id="code-4"
                        class="block w-10 h-10 md:w-16 md:h-16 text-sm font-extrabold text-center shadow-lg text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        required
                      />
                    </div>
                    <div>
                      <label for="code-5" class="sr-only">Fivth code</label>
                      <input
                        type="text"
                        maxlength="1"
                        onkeyup="focusNextInput(this, 'code-4', 'code-6')"
                        id="code-5"
                        class="block w-10 h-10 md:w-16 md:h-16 text-sm font-extrabold text-center shadow-lg text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        required
                      />
                    </div>
                  </div>
                </form>

                <script>
                  // use this simple function to automatically focus on the next input
                  function focusNextInput(el, prevId, nextId) {
                    if (el.value.length === 0) {
                      document.getElementById(prevId).focus();
                    } else {
                      document.getElementById(nextId).focus();
                    }
                  }
                </script>
              </div>

              <div
                class="flex justify-center cursor-pointer items-center py-3 md:py-5 mt-9 text-lg md:text-xl text-white whitespace-nowrap rounded-xl shadow-lg bg-sky-950 max-w-full"
              >
                Confirm Now!!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
